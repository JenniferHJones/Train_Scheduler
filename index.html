<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="reset" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron bg-success text-white">
            <h1 class="text-center">
                <i class="fas fa-train"> Anytime is Train Time</i>
            </h1>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="card" id="schedule">
                    <div class="card-header bg-success text-white">
                        <h4 class="text-center">Current Train Schedule</h4>
                    </div>

                    <div class="card-body border border-success">
                        <div class="row">
                            <div class="col-sm-3">Train Name</div>
                            <div class="col-sm-3">Destination</div>
                            <div class="col-sm-2">Frequency (min)</div>
                            <div class="col-sm-2">Next Arrival</div>
                            <div class="col-sm-2">Minutes Away</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card" id="addTrain">
                    <div class="card-header bg-success text-white">
                        <h4 class="text-center">Add Train</h4>
                    </div>

                    <div class="card-body border border-success">
                        <form role="form">
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="train">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <div class="form-group">
                                <label for="FirstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTime">
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <button type="submit" class="btn btn-default bg-success text-white" id="run-search">
                                <i class="fa fa-search"></i> Submit</button>
                            <button class="btn btn-default bg-success text-white" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
